<div class="post-share">
    <a class="facebook-share" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u={{ .Permalink }}" title="Share '{{ .Title }}' on Facebook">
        <i class="fab fa-facebook-f"></i>
        <span class="btn">Facebook</span>
    </a>
    <a class="twitter-share" target="_blank" href="https://twitter.com/home?status=Check%20out%20this%20article:%20{{ .Title | htmlEscape }}%20-%20{{ .Permalink }}" title="Share '{{ .Title }}' on Twitter">
        <i class="fab fa-twitter"></i>
        <span class="btn">Twitter</span>
    </a>
    <a class="google-share" target="_blank" href="https://plus.google.com/share?url={{ .Permalink }}" title="Share '' on Google+">
        <i class="fab fa-google"></i>
        <span class="btn">Google+</span>
    </a>
    <a class="email-share" target="" href="mailto:?subject=Check%20out%20'{{ .Title | htmlEscape }}'&body=" title="Email '{{ .Title }}'">
        <i class="fas fa-envelope"></i>
        <span class="btn">Email</span>
    </a>
</div>
