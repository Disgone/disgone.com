{{ partial "header.html" . }}
<div class="content">
    <article class="post-single">
        <header class='post-title'>
            <h1>{{ .Title }}</h1>
            <section class='post-metadata'>
                <p>Posted on  <time itemprop="datePublished" datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "Jan 02, 2006" }}</time></p>
            </section>
        </header>
        {{ .Content }}
    </article>
</div>
{{ partial "footer.html" . }}
