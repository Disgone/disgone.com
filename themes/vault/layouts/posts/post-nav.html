<nav class="nav post-nav">
{{ with .PrevInSection }}
    <a class="previous" href="{{.Permalink}}">
        <span>Previous Post</span>
        <strong>{{.Title}}</strong>
    </a>
{{ end }}
{{ with .NextInSection }}
    <a class="next" href="{{.Permalink}}">
        <span>Next Post</span>
        <strong>{{.Title}}</strong>
    </a>
{{ end }}
</nav>
